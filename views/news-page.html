{{define "news-page"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{.SiteName}} - News</title>
        <link rel="icon" href="/static/favicon.ico" type="image/jpeg" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Arial", "Helvetica Neue", sans-serif;
                background-color: #ffffff;
                color: #333333;
                line-height: 1.6;
            }

            main {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .news-section {
                padding: 60px 0;
            }

            .section-title {
                font-size: 2.75rem;
                font-weight: 700;
                color: #1a1a1a;
                text-align: center;
                margin-bottom: 50px;
                letter-spacing: -0.5px;
            }

            .news-grid {
                display: grid;
                gap: 0;
                max-width: 1200px;
                margin: 0 auto;
            }

            .news-item {
                background: white;
                border-bottom: 1px solid #e9ecef;
                transition: background-color 0.2s;
                display: flex;
                align-items: flex-start;
                padding: 40px;
            }

            .news-item:hover {
                background: #f8f9fa;
            }

            .news-item:last-child {
                border-bottom: none;
            }

            .news-image {
                width: 280px;
                height: 200px;
                object-fit: cover;
                margin-right: 40px;
                flex-shrink: 0;
                cursor: pointer;
                transition: filter 0.3s ease;
            }

            .news-image:hover {
                filter: brightness(1.05);
            }

            .news-content {
                flex: 1;
            }

            .news-title {
                font-size: 1.8rem;
                font-weight: 700;
                color: #1a1a1a;
                margin-bottom: 15px;
                line-height: 1.3;
                letter-spacing: -0.3px;
            }

            .news-excerpt {
                color: #555555;
                font-size: 1.1rem;
                line-height: 1.7;
                margin-bottom: 20px;
            }

            .read-more {
                color: #000000;
                text-decoration: none;
                font-weight: 600;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                border-bottom: 2px solid #000000;
                padding-bottom: 2px;
                transition: all 0.2s;
            }

            .read-more:hover {
                color: #666666;
                border-bottom-color: #666666;
            }

            @media (max-width: 768px) {
                .section-title {
                    font-size: 2rem;
                }

                .news-item {
                    flex-direction: column;
                    padding: 30px 20px;
                }

                .news-image {
                    width: 100%;
                    height: 220px;
                    margin-right: 0;
                    margin-bottom: 20px;
                }

                .news-title {
                    font-size: 1.5rem;
                }

                .news-excerpt {
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                .news-item {
                    padding: 20px 15px;
                }
            }
            /* Image Modal - Facebook Style */
            .image-modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                animation: fadeIn 0.2s ease;
            }

            .image-modal.show {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .modal-content {
                position: relative;
                max-width: 95%;
                max-height: 95%;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: zoomIn 0.2s ease;
            }

            .modal-image {
                max-width: 100%;
                max-height: calc(100vh - 100px);
                object-fit: contain;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }

            .modal-title {
                color: white;
                text-align: center;
                margin-top: 1rem;
                font-size: 1.1rem;
                font-weight: 500;
                max-width: 600px;
                padding: 0 1rem;
            }

            .modal-close {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 2.5rem;
                font-weight: 300;
                cursor: pointer;
                background: rgba(0, 0, 0, 0.6);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .modal-close:hover {
                background: rgba(0, 0, 0, 0.8);
                border-color: rgba(255, 255, 255, 0.6);
                transform: scale(1.1);
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes zoomIn {
                from { transform: scale(0.8); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
        </style>
    </head>

    <body>
        {{template "navbar-partial" .}}

        <main>
            <div class="news-section">
                <h2 class="section-title">News & Announcements</h2>
                <div class="news-grid">
                    {{template "news-partial" .}}
                </div>
            </div>
        </main>

        <!-- Image Modal -->
        <div id="imageModal" class="image-modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeImageModal()">&times;</span>
                <img id="modalImage" class="modal-image" alt="">
                <div id="modalTitle" class="modal-title"></div>
            </div>
        </div>

        <script>
        function openImageModal(imageUrl, title) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            
            modalImage.src = imageUrl;
            modalTitle.textContent = title;
            modal.classList.add('show');
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
        </script>

        {{template "footer-partial" .}}
    </body>
</html>
{{end}}
