{{define "home-body"}}
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		background-color: #f4f4f4;
	}

	.triangle-badge-vertical {
		position: relative;
		width: 100vw;
		height: 80vh;
		overflow: hidden;
		background-color: #000;
		clip-path: polygon(50% 100%, 0% 85%, 0% 0%, 100% 0%, 100% 85%);
	}

	.triangle-badge-vertical video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: cover;
		filter: brightness(0.6) contrast(1.2) saturate(1.1);
	}

	.welcome-heading {
		position: absolute;
		top: 80%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: #ffffff;
		font-family: 'Georgia', serif;
		font-size: 3rem;
		font-weight: 500;
		text-align: center;
		text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
		letter-spacing: 2px;
		z-index: 10;
		margin: 0;
		text-transform: uppercase;
		white-space: nowrap;
		overflow: hidden;
		border-right: 3px solid #fff;
		animation: blink 0.7s step-end infinite;
	}

	@keyframes blink {
		50% {
			border-color: transparent;
		}
	}

	.button-container {
		display: flex;
		justify-content: center;
		gap: 20px;
		margin: 40px auto;
		width: 90%;
		max-width: 1200px;
	}

	.button-container a {
		flex: 1;
		min-width: 180px;
		padding: 10px 0;
		text-align: center;
		background-color: #b8860b;
		color: #fff;
		text-decoration: none;
		font-weight: bold;
		font-size: 1.3rem;
		border-radius: 4px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		transition: transform 0.2s, box-shadow 0.2s;
	}

	.button-container a:hover {
		transform: translateY(3px);
		box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
	}

	@media (max-width: 768px) {
		.welcome-heading {
			font-size: 2.2rem;
			letter-spacing: 1px;
		}

		.button-container a {
			font-size: 1.1rem;
			padding: 8px 0;
		}
	}

	@media (max-width: 480px) {
		.welcome-heading {
			font-size: 1.8rem;
			letter-spacing: 0.5px;
		}

		.button-container {
			flex-direction: column;
			gap: 15px;
			padding: 0 20px;
			margin: 30px auto;
		}

		.button-container a {
			font-size: 1rem;
			padding: 8px 0;
		}
	}
</style>

<div class="triangle-badge-vertical">
	<video autoplay muted loop>
		<source src="/static/bg-vid.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<h2 class="welcome-heading" id="typewriter"> </h2>
</div>

<div class="button-container">
	<a href="/schedule-visit">Schedule Visit &gt;&gt;</a>
	<a href="/apply">Apply &gt;&gt;</a>
	<a href="/notices">Notices</a>
</div>

<script>
	const text = "Welcome to Adarsha";
	const element = document.getElementById("typewriter");
	element.textContent = "";

	let i = 0;
	function typeWriter() {
		if (i < text.length) {
			element.textContent += text.charAt(i);
			i++;
			setTimeout(typeWriter, 150);
		}
	}

	typeWriter();
</script>
{{end}}
