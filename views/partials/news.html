{{define "news-partial"}}
<div class="news-section">
	<div class="container">
		<h2 class="section-title">News & Announcements</h2>

		<div class="news-grid">
			{{range .News}}
			<div class="news-item">
				{{if .ImageURL}}<img src="{{.ImageURL}}" alt="{{.Title}}" class="news-image">
				{{end}}
				<div class="news-content">
					<h3 class="news-title">{{.Title}}</h3>
					<p class="news-excerpt">{{.Description}}</p>
					<a href="#" class="read-more">Read More</a>
				</div>
			</div>
			{{end}}
			
		</div>
	</div>
</div>
{{end}}
