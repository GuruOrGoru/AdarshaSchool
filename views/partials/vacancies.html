{{define "vacancies-partial"}}
{{range .Vacancies}}
<div class="vacancies-item">
	{{if .ImageURL}}
		<img src="{{.ImageURL}}" class="vacancies-image">
	{{end}}
	<div class="vacancies-content">
		<h3 class="vacancies-title">{{.Title}}</h3>
		<p class="vacancies-excerpt">{{.Description}}</p>
		<a href="#" class="read-more">Read More</a>
	</div>
</div>
{{end}}
{{end}}
